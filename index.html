<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Parth Zarekar</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <nav id="hamburger-nav">
      <div class="logo">Parth Zarekar</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assests/profile.jpeg" alt="profile-pic" />
      </div>

      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Parth Zarekar</h1>
        <p class="section__text__p2">Backend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assests/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assests/linkedin.png"
            alt="My linkedin profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/parth-zarekar-371b53224/'"
          />

          <img
            src="./assests/github.png"
            alt="My github profile"
            class="icon"
            onclick="location.href='https://github.com/Parth4123'"
          />
        </div>
      </div>
    </section>

    <section id="about">
      <p class="section__text__p1">Get To Know More</p>
      <h1 class="title">About Me</h1>
      <div class="section-container">
        <div class="section__pic-container">
          <img src="./assests/male_avatar.svg" alt="profile-pic" class="about-pic" />
        </div>

        <div class="about-details-container">
          <div class="about-containers">
            <div class="details-container">
              <img src="./assests/experience.png" alt="experience icon" class="icon">
              <h3>Experience</h3>
              <h4>Education</h4>
              <ul>
                <li>Second Home</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
